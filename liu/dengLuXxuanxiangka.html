<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录选项卡</title>
    <link type="text/css" href="stylesheets/ie.css" rel="stylesheet">
    <script src="js/jquery-1.3.1.js"></script>
    <!--<script src="js/xuanxiangka.js"></script>-->
    <script>
        $(document).ready(function(){
            var oTxt=$('input');//获取文本框
            oTxt.trigger('select');//自动选中文本框
            oTxt.bind('btn_click',function(){
                //编写文本框自定义事件
                var txt=$(this).val();//获取自身内容
                $('#divTip').html(txt);//显示在页面中
            })
            oTxt.trigger('btn_click');//自动触发自定义事件
        });
    </script>
    <script>
        $(document).ready(function(){
            $('#menu li').each(function(index){
               $(this).click(function(){
                   $(this).addClass("tabFocus");//增加当前选中项样式
                   $('#content li:eq("+ index +")').show().siblings().hide();
               });
            });
        });
    </script>
    <!--<script>-->
        <!--KISSY.use('dom,event',function(S,DOM,Event){-->
            <!--var $= S.all;-->
            <!--Event.on()-->
        <!--});-->
    <!--</script>-->
</head>
<body>
    <ul id="menu">
        <li class="tabFocus">
            <lable>用户登录</lable>
        </li>
        <li>
            <lable>管理员登录</lable>
        </li>
    </ul>
    <ul id="content">
        <li class="conFocus">
                <form  action="#" method="get" >

                        <div class="group" >
                            <label>账号:</label>
                            <input type="text" name="" value="" placeholder="填写用户账号">
                        </div>
                        <div class="group">
                            <label>密码:</label>
                            <input type="password" name="*" value="" placeholder="">
                        </div>
                        <div class="group">
                            <input type="checkbox" name="" value="" placeholder="" class="group-ckb">
                            <label>记住密码</label>
                        </div>
                        <div>
                            <button>
                                <label>登录</label>
                            </button>
                        </div>

                </form>
        </li>
        <li>
                <form action="#" method="get">


                    姓名：<input type="text"class="txt" value=""placeholder="">
                    <div id="divTip" style="padding-top: 10px"></div>
                    <label>
                        <input type="radio" name="sex" value="male">男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="famale"checked="checked">女
                    </label>
                    <label>
                        <input type="radio" name="sex" value="">其他
                    </label>

                </form>
        </li>
    </ul>
</body>
</html>
