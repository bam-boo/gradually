<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>trigger()方法</title>
    <script type="text/javascript" src="js/jquery-1.3.1.js"></script>
</head>
<body>
    <style type="text/css">
        body{
            font-size: 35px;
        }
        .txt{
            border: #666 1px solid;
            padding: 3px;
        }
        input{
            font-size: 35px;
            /*border-radius: 10%;*/
            /*text-emphasis:;*/
            text-indent: 30px
            /*text-indent: 30cm;*/
        }
    </style>
</body>
    <script>
        $(document).ready(function(){
            var oTxt=$('input');//获取文本框
            oTxt.trigger('select');//自动选中文本框
            oTxt.bind('btn_click',function(){
                //编写文本框自定义事件
                var txt=$(this).val();//获取自身内容
                $('#divTip').html(txt);//显示在页面中
            })
            oTxt.trigger('btn_click');//自动触发自定义事件
        });
    </script>
    姓名：<input type="text"class="txt" value=""placeholder="">
    <div id="divTip" style="padding-top: 10px"></div>
