    <!--<script src="js/jquery.validate.js"></script>-->
    <style>
        body{font-size: 13px;}
        ul,li{margin: 0;padding: 0;list-style: none;}
        #menu li{text-align: center;float: left;padding: 5px;
        margin-right: 2px;width: 50px;cursor: pointer;}
        #menu li.tabFocus{width: 50px;font-weight: bold;
            background-color: #f3f2e7;border:solid 1px #666;
            border-bottom: 0;z-index: 100; position: relative;}
        #content{width: 260px;height: 250px;padding: 10px;
            background-color: #f3f2e7;clear: left;border: solid 1px #666;
            position: relative; top:-1px;  }
        #content li{display: none}
        #content li.conFocus{display: block}
        font { font-weight: bold; padding-right: 1em; vertical-align: top; }
        font.error {
            background:url("img/unchecked.gif") no-repeat 0px 0px;
            padding-left: 16px;
        }
        font.success {
            background:url("img/checked.gif") no-repeat 0px 0px;
            padding-left: 16px;
        }
    </style>

    <!--登录选项卡-->
    <script>
        $(function(){
            $('#menu li').each(function(index){
                $(this).click(function(){
                    $('#menu li.tabFocus').removeClass('tabFocus');
                    $(this).addClass('tabFocus');
                    $("#content li:eq("+index+")").show().siblings().hide();
                });
            });
        });
    </script>

    <!--validate插件-->
    <script>
        $(function(){
           $('#frmV').validate({
               //定义验证规则
               rules:{
                   username:{required:true,minlength:4},
                   email:{required:true,email:true},
                   userpassword:{required:true,minlength:3}
               },
               messages: {
                   username: {
                       required: '请输入姓名',
                       minlength: '请至少输入两个字符'
                   },
                   userpassword:{
                       required:'请输入密码',
                        minlength:'至少输入6位'
                   },
                   email: {
                       required: '请输入电子邮件',
                       email: '请检查电子邮件的格式'
                   }
               },
               //错误提示
            errorPlacement:function(error,element){
                error.appendTo(element.siblings("span"));
            },
               errorElement: "font", //可以用其他标签，记住把样式也对应修改
               success: function(label) {
                   //label指向上面那个错误提示信息标签em
                   label.text(" ")				//清空错误提示消息
                           .addClass("success");	//加上自定义的success类
               }
           });
        });
    </script>
